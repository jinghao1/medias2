<body>
    <div class="bwo">
        <div class="jr"><a>进入官网</a></div>

        <div class="login">

                <li><span><i>*</i>姓&emsp;名：</span><font><input name="name" type="text"/></font></li>

            <h3><input type="checkbox"/><a>*</a>我已阅读并接受汽车大全隐私条款： 您的个人资料有可能会提交至宝沃厂商的授权经销商或汽车大全客服，与您进一步沟通试驾、购车等事</h3>
            <div class="tjBtn">确认提交</div>
        </div>
        <!-- 预约试驾-end -->
        <!-- 车型亮点 -->
        <div class="carType">
            <h2>车型亮点</h2>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                    <div class="swiper-slide"><img src="./images/img01.jpg"/></div>
                </div>
                <!-- Add Pagination -->
               
                <!-- Add Arrows -->

            </div>
             <div class="swiper-pagination"></div>

        <!-- 车型亮点-end -->
        <!-- 精美车图 -->
        <div class="carImg">
            <h2>精美车图</h2>
            <!-- Swiper -->
            <div class="swiper-containers">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/pic01.jpg"></div>
                <div class="swiper-slide"><img src="./images/pic01.jpg"></div>
                <div class="swiper-slide"><img src="./images/pic01.jpg"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination" style="display: none"></div>

    </div>

    <script type="text/javascript" src="./js/swiper.jquery.min.js"></script>
     <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        /*nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',*/
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
     var swiper = new Swiper('.swiper-containers', {
        loop: true,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
    });


    //edit by song 
	var ymurl = "http://xy.qichedaquan.com";
	//var ymurl = "http://localhost";
    var encrystr = $("input[name='encrystr']").val();
	$(".tjBtn").click(function(){
		//名字不为空
	 	var name = $("input[name='name']").val();
	 	if(name == "" || name == "姓名" ){
	 		alert("请输入姓名");
	 		$("input[name='name']").focus();
	 		return false;
	 	}
	 	if (!name.match(/^([\u4E00-\u9FA5]{2,4}$)|(^[a-zA-Z]{1,8}$)/)){ 
			alert("抱歉，姓名需要输入2-4位汉字或八个英文字母");
			return false;
		}
	 	//性别，必选
	 	var sex = $("input[name='sexId']").val(); 
	  
	 	//手机号验证
	 	var phone = $("input[name='phone']").val();
	 	if (phone == "" || phone == "手机号") { 
	 		alert("手机号码不能为空！");  
	 		$("input[name='phone']").focus(); 
	 		return false; 
	 	}  
	 	if (!phone.match(/^(((1[3|5|7|8][0-9]{1}))+\d{8})$/)) { 
	 		alert("手机号码格式不正确！");  
	 		$("input[name='phone']").focus(); 
	 		return false; 
	 	}
	  

	 	//省，必选
	 	var province = $("select[name='provinceId']").val();
	 	//console.log(province);
	 	if(province == "省份"){
	 		alert("请选择省份");
	 		$("select[name='provinceId']").focus();
	 		return false; 
	 	}
	 	//市，必选
	 	var city = $("select[name='cityId']").val(); 
	 	if(city == "城市"){
	 		alert("请选择城市");
	 		$("select[name='cityId']").focus();
	 		return false; 
	 	}
	 	//经销商，必选
	 	var dealer = $("select[name='dealer']").val(); 
	 	if(dealer == "经销商"){
	 		alert("请选择经销商");
	 		$("select[name='dealer']").focus();
	 		return false; 
	 	}
	  
	 	var dealer_name = province+","+city+","+dealer;
	 	//
	 	 
	 	$.getJSON(ymurl+"/medias/public/index.php/port/Bwuser/Comreg", { username:name,thesex:sex,numberphone:phone,dealer:dealer_name,model:'67',key:encrystr}, function(json){ 
		 	//console.log(json);
			if(jQuery.type(json)=="string"){
				var json = eval('('+json+')'); //字符串转为json格式
			} 
			alert(json.msg); 
		})
	 
	}) 
	//微信分享
	
	var url = ymurl+"/weixin/jssdk/wx_token.php";
	$.post(url,function(msg){
		if(msg.start == 0){ 
            return alert(msg.message);
        }
		
		var title ='宝沃中国'; // 分享标题
        var link =ymurl+'/medias/201703/borgwardbx5';
        var desc = '全新宝沃BX5'; // 分享描述
        var imgUrl = ymurl+'/invitation/img/log1.png'; 
	    var wx_appId = msg.appId; 
		var wx_timestamp = msg.timestamp;
		var wx_nonceStr = msg.nonceStr;
		var wx_signature = msg.signature;
		
		        /*
             * 注意：
             * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
             * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
             * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
             *
             * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
             * 邮箱地址：weixin-open@qq.com
             * 邮件主题：【微信JS-SDK反馈】具体问题
             * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
             */
            wx.config({
                debug: false,
                appId: wx_appId,
                timestamp: wx_timestamp,
                nonceStr: wx_nonceStr,
                signature: wx_signature,
                jsApiList: [
                    // 所有要调用的 API 都要加到这个列表中
                    'onMenuShareTimeline',//分享到朋友圈
                    'onMenuShareAppMessage',//分享给朋友
                    'onMenuShareQQ',//分享到QQ
					'onMenuShareQZone',//分享到QQ空间
                    'onMenuShareWeibo'//分享到腾讯微博
                ]
            });
           
		   wx.ready(function () {
                // 在这里调用 API
				
				//分享到朋友圈
                wx.onMenuShareTimeline({
                    title:title, // 分享标题
                    link: link, // 分享链接
                    desc: desc, // 分享描述
                    imgUrl:imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
				
				//分享到朋友
				wx.onMenuShareAppMessage({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
				
                //分享到QQ
				wx.onMenuShareQQ({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
				
				//分享到QQ空间
				wx.onMenuShareQZone({
					title: title, // 分享标题
					desc: desc, // 分享描述
					link: link, // 分享链接
					imgUrl: imgUrl, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				//分享到腾讯微博
                wx.onMenuShareWeibo({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });

            });
			
	},'json')
    //end by song
    </script>
